<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<p>
			JavaScript 能够直接写入 HTML 输出流中：
		</p>
		<!--
    	作者：offline
    	时间：2018-07-09
    	描述：document  修改页面
    -->
		<script>
			document.write("<h1>这是一个标题</h1>");
			document.write("<p>这是一个段落。</p>");
			document.write("OK")
		</script>

		<!--
    	作者：offline
    	时间：2018-07-09
    	描述：基础事件
    -->
		<button type="button" onclick="alert('欢迎!')">点我!</button>

		<!--
    	作者：offline
    	时间：2018-07-09
    	描述：改变内容
    -->
		<h1>我的第一段 JavaScript</h1>
		<p id="demo">
			JavaScript 能改变 HTML 元素的内容。
		</p>
		<script>
			function myFunction() {
				x = document.getElementById("demo");
				x.innerHTML = "javaScript hello";
			}
		</script>
		<button type="button" onclick="myFunction()">点击这里</button>

		<!--
        	作者：offline
        	时间：2018-07-09
        	描述：改变灯泡亮度
        -->
		<script>
			function changeImage() {
				element = document.getElementById('myimage')
				if(element.src.match("bulbon")) {
					element.src = "/statics/images/course/pic_bulboff.gif";
				} else {
					element.src = "/statics/images/course/pic_bulbon.gif";
				}
			}
		</script>
		<img id="myimage" onclick="changeImage()" src="/statics/images/course/pic_bulboff.gif" width="100" height="180">
		<p>点击灯泡就可以打开或关闭这盏灯</p>

		<!--
        	作者：offline
        	时间：2018-07-09
        	描述：修改样式
       -->
		<script>
			function myFunction() {
				x = document.getElementById("demo") // 找到元素
				x.style.color = "#ff0000"; // 改变样式
			}
		</script>
		<button type="button" onclick="myFunction()">点击这里-修改样式</button>
		
		<!--
        	作者：offline
        	时间：2018-07-09
        	描述：判断是否为数字
        -->
        <input id = "input" type="text"/>
        <script>
        	function isNums(){
        		x = document.getElementById("input").value;
        		if(x==""||isNaN(x)){
        			alert("不是数字");
        		}
        	}
        	
        </script>
        <button type="button" onclick="isNums()">判断数字</button>
		
		
		
		
		
		
		
	</body>
</html>
