<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<!--
        	作者：offline
        	时间：2018-07-16
        	描述：警告，确认，提示
        -->
		<script>
			alert("你好，我是一个警告框！");
			var r = confirm("按下按钮");
			if(r == true) {
				x = "你按下了\"确定\"按钮!";
			} else {
				x = "你按下了\"取消\"按钮!";
			}
			alert("是否确认：" + x);
		</script>

		<p>点击按钮查看输入的对话框。</p>
		<button onclick="myFunction()">点我</button>
		<p id="demo"></p>
		<script>
			function myFunction() {
				var x;
				var person = prompt("请输入你的名字", "Harry Potter");
				if(person != null && person != "") {
					x = "你好 " + person + "！今天感觉如何？";
					document.getElementById("demo").innerHTML = x;
				}
			}
		</script>

	</body>

</html>
